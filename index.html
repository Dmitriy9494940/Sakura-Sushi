<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sakura Sushi — Японская кухня в стиле сакуры</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* Основной фон — очень тёмный, почти чёрный */
  body {
    margin: 0;
    background: #1a1a2e;
    font-family: 'Montserrat', sans-serif;
    color: #f0e6f6;
    overflow-x: hidden;
  }

  /* Шапка */
  header {
    background: #2e1a3e;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  header h1 {
    font-weight: 700;
    font-size: 2rem;
    color: #ffb6c1; /* светло-розовый */
    letter-spacing: 3px;
    text-shadow: 0 0 10px #ffb6c1;
  }
  nav a {
    color: #f0e6f6;
    text-decoration: none;
    margin-left: 30px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s ease;
    position: relative;
  }
  nav a::after {
    content: "";
    position: absolute;
    bottom: -6px;
    left: 0;
    width: 0;
    height: 2px;
    background: #ffb6c1;
    transition: width 0.3s ease;
  }
  nav a:hover {
    color: #ffb6c1;
  }
  nav a:hover::after {
    width: 100%;
  }

  main {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
  }

  /* Секция меню с 3D эффектом */
  .menu-3d {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
  }

    width: 280px;
    height: 380px;
    background: #2e1a3e;
    border-radius: 18px;
    box-shadow: 0 10px 20px rgba(255, 182, 193, 0.4);
    cursor: pointer;
    perspective: 1200px;
    transition: transform 0.6s ease;
  }
